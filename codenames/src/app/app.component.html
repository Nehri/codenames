<h1>Googley Codenames</h1>
<app-signin *ngIf="!(user | async); else gameState"></app-signin>

<ng-template #gameState>

    Create new game
  </button>

  <button (click)="startNewGame(user.uid)">
    Join game
  </button>


</ng-template>
